<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #2c2b2b;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #363535;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .cell:hover {
      background: #424141;
    }

    .reset-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff0055;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .status {
      margin-top: 15px;
    }

    
  </style>
</head>
<body>
  <h1>üéÆ Tic Tac Toe</h1>
  <div class="board" id="board"></div>
  <div class="status" id="status">Player X's turn</div>
  <button class="reset-btn" onclick="resetGame()">üîÅ Reset</button>

  <script>
    const board = document.getElementById("board");
    const statusDiv = document.getElementById("status");
    let currentPlayer = "X";
    let gameActive = true;
    const cells = [];

    function checkWinner() {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6],
      ];

      for (let combo of wins) {
        const [a, b, c] = combo;
        if (
          cells[a].textContent &&
          cells[a].textContent === cells[b].textContent &&
          cells[a].textContent === cells[c].textContent
        ) {
          statusDiv.textContent = `üéâ Player ${currentPlayer} wins!`;
          gameActive = false;
          return;
        }
      }

      if ([...cells].every(cell => cell.textContent)) {
        statusDiv.textContent = "üò≤ It's a draw!";
        gameActive = false;
      }
    }

    function handleClick(e) {
      if (!gameActive || e.target.textContent) return;
      e.target.textContent = currentPlayer;
      checkWinner();
      if (gameActive) {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusDiv.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function resetGame() {
      cells.forEach(cell => cell.textContent = "");
      currentPlayer = "X";
      gameActive = true;
      statusDiv.textContent = "Player X's turn";
    }

    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.addEventListener("click", handleClick);
      board.appendChild(cell);
      cells.push(cell);
    }
  </script>
</body>
</html>
