<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      color: #00ff88;
      margin-bottom: 0.5rem;
    }

    #info {
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 1rem;
      max-width: 400px;
    }

    #score {
      font-size: 1rem;
      margin-bottom: 1rem;
      background: #1f1f1f;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 255, 136, 0.5);
    }

    canvas {
      background-color: #000;
      border: 2px solid #00ff88;
    }

    .controls {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
      gap: 0.5rem;
    }

    .btn {
      background-color: #00ff88;
      color: #000;
      border: none;
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 8px;
      width: 80px;
    }

    @media (max-width: 600px) {
      .controls {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <div id="info">Eat red blocks to grow. Game speeds up as score increases. Use arrow keys (or buttons below) to control the snake.</div>
  <div style="display: flex; gap: 2rem; margin-bottom: 1rem;">
  <div id="highScore">üèÜ High Score: 0</div>
  <div id="score">Score: 0 | Level: 1</div>
</div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <!-- Mobile Controls -->
  <div class="controls">
    <button class="btn" onclick="setDirection('UP')">‚¨ÜÔ∏è Up</button>
    <div style="display: flex; gap: 0.5rem;">
      <button class="btn" onclick="setDirection('LEFT')">‚¨ÖÔ∏è Left</button>
      <button class="btn" onclick="setDirection('RIGHT')">‚û°Ô∏è Right</button>
    </div>
    <button class="btn" onclick="setDirection('DOWN')">‚¨áÔ∏è Down</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
const highScoreEl = document.getElementById("highScore");
let highScore = localStorage.getItem("snakeHighScore") || 0;
highScoreEl.textContent = `üèÜ High Score: ${highScore}`;


    const box = 20;
    const canvasSize = 400;

    let snake = [{ x: 9 * box, y: 10 * box }];
    let food = {
      x: Math.floor(Math.random() * 19) * box,
      y: Math.floor(Math.random() * 19) * box
    };

    let direction = null;
    let score = 0;
    let level = 1;
    let speed = 200;
    let game;

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function setDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      else if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      else if (dir === "UP" && direction !== "DOWN") direction = "UP";
      else if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    function updateScore() {
  if (score > highScore) {
    highScore = score;
    localStorage.setItem("snakeHighScore", highScore);
  }
  highScoreEl.textContent = `üèÜ High Score: ${highScore}`;
  scoreEl.textContent = `Score: ${score} | Level: ${level}`;
}


    function increaseLevel() {
      level++;
      speed = Math.max(60, speed - 20); // speed up but not below 60ms
      clearInterval(game);
      game = setInterval(draw, speed);
    }

    function draw() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvasSize, canvasSize);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#00ff88" : "#00cc66";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#ff4444";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "UP") snakeY -= box;
      if (direction === "LEFT") snakeX -= box;
      
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        if (score % 5 === 0) increaseLevel();
        updateScore();
        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box,
        };
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 || snakeX >= canvasSize ||
        snakeY < 0 || snakeY >= canvasSize ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert("Game Over! Your Score: " + score);
      }

      snake.unshift(newHead);
    }

    function collision(head, body) {
      return body.some(part => head.x === part.x && head.y === part.y);
    }

    updateScore();
    game = setInterval(draw, speed);
  </script>
</body>
</html>
